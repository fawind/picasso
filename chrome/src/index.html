<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="clock">
    <span id="hours"></span><span id="separator"></span><span id="minutes"></span>
  </div>

  <div class="widget" style="visibility: hidden">
    <div id="info">
      <h2><a id="title"></a></h2>
      <h3 id="description"></h3>
    </div>
    <div id="actions">
      <h3>
        <span class="loading" style="visibility: hidden"></span>
        <a id="skip">Skip Artwork</a>
      </h3>
    </div>
  </div>

  <div class="bg"></div>
</body>
</html>
